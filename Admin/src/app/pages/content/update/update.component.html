<ngx-spinner></ngx-spinner>
<div class="my_mgt_Card">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a [routerLink]="['/content']">Content</a></li>
                        <li class="breadcrumb-item active">Update Content</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <p-panel header="Update Content">
        <form [formGroup]="editForm">
            <div class="row ">
                <div class="col-xs-12 col-sm-12 ">
                    <label for="inputtext"> Name </label>
                    <div>
                        <input class="content_input_field" type="text" formControlName="name" pInputText>
                        <ng-container *ngIf="
                            editForm.controls['name'].invalid &&
                            (editForm.controls['name'].dirty ||
                              editForm.controls['name'].touched)
                          ">
                            <div *ngIf="editForm.controls['name'].errors?.['required']">
                                <small class="text-danger">Name is required</small>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12 col-sm-12 ">
                    <label for="inputtext"> Content </label>
                    <div>
                        <p-editor [style]="{'height':'200px'}" formControlName="content">
                        </p-editor>
                        <ng-container *ngIf="
                            editForm.controls['content'].invalid &&
                            (editForm.controls['content'].dirty ||
                              editForm.controls['content'].touched)
                          ">
                            <div *ngIf="editForm.controls['content'].errors?.['required']">
                                <small class="text-danger">Content is required</small>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div col-12>
                    <p-button class="mr-2" label="Update" (click)="updateContent()"></p-button>
                    <p-button label="Back" (click)="back()"></p-button>
                </div>
            </div>
        </form>
    </p-panel>
</div>
