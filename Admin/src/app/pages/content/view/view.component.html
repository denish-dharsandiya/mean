<ngx-spinner></ngx-spinner>

<div class="my_mgt_Card">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a [routerLink]="['/content']">Content</a></li>
                        <li class="breadcrumb-item active">View Content</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <p-panel header="View Content">
        <div class="row ">
            <div class="col-xs-12 col-sm-12 ">
                <label for="inputtext"> Name </label>
                <div>
                    <input class="content_input_field" type="text" [ngModel]="name" pInputText readonly>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-12 ">
                <label for="inputtext"> Content </label>
                <div>
                    <p-editor [style]="{'height':'200px'}" [ngModel]="content" [readonly]="true">
                    </p-editor>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div col-12>
                <p-button label="Back" (click)="back()"></p-button>
            </div>
        </div>
    </p-panel>
</div>
